<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvit - Produtos Naturais</title>
    
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #397950;
            color: white;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #ffffff;
            position: relative;
        }
        
        .header img {
            height: 40px;
            width: auto;
        }
        
        .navigation {
            display: flex;
            justify-content: flex-end;
        }
        
        .navigation a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: #397950;
        }
        
        /* Menu Hambúrguer (invisível em telas grandes) */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            font-size: 30px;
            color: #333;
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        
        /* Seção de Destaque - IMAGEM ORIGINAL PARA TELAS GRANDES */
        .hero-section {
            background-image: url('https://res.cloudinary.com/dnrrgpoxt/image/upload/v1757994798/Gemini_Generated_Image_5id88u5id88u5id8_kilapr.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: left;
            padding: 150px 50px;
            position: relative; /* Necessário para o ::before */
            z-index: 1; /* Garante que o conteúdo fique acima do overlay */
        }
        
        /* Overlay para o banner */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Preto com 40% de opacidade */
            z-index: -1; /* Garante que o overlay fique atrás do conteúdo */
        }

        .hero-content {
            position: relative; /* Garante que o conteúdo fique acima do overlay */
            z-index: 2;
        }
        
        .hero-content h1 {
            font-size: 3em;
            margin: 0 0 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Adiciona uma sombra para melhor destaque */
        }
        
        .hero-content p {
            font-size: 1.2em;
            margin: 0 0 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7); /* Adiciona uma sombra para melhor destaque */
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        /* Seção "Nossa História" */
        .history-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 80px 50px;
            background-color: #f7f7f7;
            color: #333;
        }

        .history-section img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .history-content {
            max-width: 600px;
            text-align: left;
        }

        .history-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .history-content p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .history-content .brand-name {
            font-weight: bold;
            color: #397950;
            margin-top: 20px;
        }
        
        /* Seção de Produtos */
        .products-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        
        .products-section h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
        }
        
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .product-card p {
            margin: 5px 0;
        }
        
        .price {
            font-weight: bold;
            color: #888;
        }
        
        .btn-secondary {
            background-color: #ddd;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #bbb;
        }
        
        /* Rodapé */
        .footer {
            background-color: #397950;
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            flex-grow: 1;
        }

        .footer-logo img {
            height: 50px;
            width: auto;
        }

        .footer-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin-left: 10px;
        }

        /* --- MEDIA QUERIES (Responsividade) --- */
        @media (max-width: 768px) {
            .header {
                padding: 10px 20px;
            }

            .header img {
                height: 30px;
            }

            .navigation {
                display: none;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(57, 121, 80, 0.9);
                box-shadow: none;
                padding: 0;
                z-index: 1000;
            }

            .navigation.show {
                display: flex;
            }
            
            .navigation a {
                color: white;
                margin: 20px 0;
                font-size: 1.5em;
            }
            
            .hamburger-menu {
                display: block;
                color: #397950;
            }

            /* Banner para telas pequenas: ajusta a imagem e o padding */
            .hero-section {
                background-image: url('https://res.cloudinary.com/dnrrgpoxt/image/upload/v1757994726/WhatsApp_Image_2025-09-12_at_08.48.31_4_m9fbkm.jpg');
                background-size: cover;
                background-position: center 30%;
                padding: 100px 20px; 
            }

            .hero-content h1 {
                font-size: 2em;
            }

            .hero-content p {
                font-size: 1em;
            }

            .history-section {
                flex-direction: column;
                text-align: center;
                padding: 40px 20px;
            }

            .history-section img {
                max-width: 80%;
                margin-bottom: 20px;
            }

            .products-section {
                padding: 30px 10px;
            }

            .product-grid {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 90%;
                margin-bottom: 20px;
            }

            .footer {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
    </style>
</head>

        </div>
        <nav class="navigation" id="navigation-menu">
            <a href="#">Início</a>
            <a href="#products-section">Produtos</a>
            <a href="#history-section">Sobre Nós</a>
            <a href="#footer">Contato</a>
        </nav>
        <div class="hamburger-menu" id="hamburger-icon">&#9776;</div>
    </header>

        <div class="hero-content">

            <p>Produtos naturais para uma vida saudável</p>
            <a href="#history-section" class="btn-primary">SAIBA MAIS</a>
        </div>
    </section>
