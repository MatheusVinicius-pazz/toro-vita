<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Marvit - Produtos Naturais</title>
    
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #397950;
            color: white;
            padding-top: 80px;
            overflow-x: hidden;
        }
        
        .header {
            background-color: #ffffff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 20px 0; 
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Estilo da logo para telas grandes */
        .desktop-logo img {
            height: 40px;
            width: auto;
        }
        
        /* NOVO: Esconde a logo do celular em telas grandes por padrão */
        .mobile-logo {
            display: none;
        }

        .navigation {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
            transition: all 0.5s ease-in-out;
        }
        
        .navigation a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: #397950;
        }
        
        /* Menu Hambúrguer (invisível em telas grandes) */
        .hamburger-menu {
            display: none;
            cursor: pointer;
            font-size: 30px;
            color: #333;
            transition: transform 0.3s ease;
            z-index: 1001;
        }
        
        /* Seção de Destaque - IMAGEM ORIGINAL PARA TELAS GRANDES */
        .hero-section {
            background-image: url('https://res.cloudinary.com/dnrrgpoxt/image/upload/v1757994798/Gemini_Generated_Image_5id88u5id88u5id8_kilapr.png');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: left;
            padding: 150px 50px;
            position: relative;
            z-index: 1;
        }
        
        /* Overlay para o banner */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }
        
        .hero-content h1 {
            font-size: 3em;
            margin: 0 0 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .hero-content p {
            font-size: 1.2em;
            margin: 0 0 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        
        .btn-primary {
            background-color: #004d40;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00332b;
        }

        /* Seção "Nossa História" */
        .history-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 80px 50px;
            background-color: #f7f7f7;
            color: #333;
        }

        .history-section img {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .history-content {
            max-width: 600px;
            text-align: left;
        }

        .history-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .history-content p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .history-content .brand-name {
            font-weight: bold;
            color: #397950;
            margin-top: 20px;
        }
        
        /* --- NOVO: Estilos para o Carrossel --- */
        .carousel-section {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            flex-shrink: 0;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Seção de Produtos */
        .products-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        
        .products-section h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 250px;
            padding: 15px;
            text-align: center;
        }

        .product-card h3 {
            font-size: 1.2em;
            color: #397950;
            margin-top: 0;
        }

        .product-card p {
            font-size: 1em;
            line-height: 1.5;
            margin: 10px 0;
            color: #555;
        }
        
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .price {
            font-weight: bold;
            color: #888;
            margin: 5px 0;
        }
        
        .btn-secondary {
            background-color: #ddd;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #bbb;
        }
        
        /* --- Estilos da Nova Seção de Valores --- */
        .values-section {
            text-align: center;
            padding: 80px 50px;
            background-color: white;
            color: #333;
        }

        .values-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .value-card {
            max-width: 250px;
            text-align: center;
        }

        .value-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .value-card h3 {
            font-size: 1.2em;
            margin-top: 0;
            color: #397950;
        }

        .value-card p {
            font-size: 1em;
            line-height: 1.5;
        }
        
        /* Rodapé */
        .footer {
            background-color: #397950;
            color: white;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-logo {
            flex-grow: 1;
            margin-bottom: 10px;
        }

        .footer-logo img {
            height: 50px;
            width: auto;
        }

        .footer-info {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-links a {
            color: white;
            font-size: 14px;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .social-links a:hover {
            opacity: 0.8;
        }

        /* --- MEDIA QUERIES (Responsividade) --- */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 10px;
            }

            body {
                padding-top: 60px;
            }
            
            /* CORREÇÃO AQUI: Esconde a logo da área de trabalho no celular */
            .desktop-logo {
                display: none;
            }

            /* Estilos para a logo dentro do menu do celular */
            .mobile-logo {
                display: block;
                height: 50px;
                margin-bottom: 30px;
            }

            .navigation {
                display: none;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                position: fixed;
                top: 0;
                right: -100%; 
                width: 70%;
                height: 100vh;
                background-color: #ffffff;
                color: #333;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
                padding: 40px 20px;
                transition: right 0.3s ease-in-out;
                z-index: 999;
                margin-right: 0;
            }

            .navigation.show {
                display: flex;
                right: 0;
            }
            
            .navigation a {
                color: #333;
                margin: 15px 0;
                font-size: 1.2em;
            }
            
            .hamburger-menu {
                display: block;
                color: #397950;
                cursor: pointer;
                font-size: 30px;
                z-index: 1001;
                position: fixed;
                right: 15px;
                top: 15px;
            }

            /* Banner para telas pequenas: ajusta a imagem e o padding */
            .hero-section {
                background-image: url('https://res.cloudinary.com/dnrrgpoxt/image/upload/v1757994726/WhatsApp_Image_2025-09-12_at_08.48.31_4_m9fbkm.jpg');
                background-size: cover;
                background-position: center 30%;
                padding: 100px 20px; 
            }

            .hero-content h1 {
                font-size: 2em;
            }

            .hero-content p {
                font-size: 1em;
            }

            .history-section {
                flex-direction: column;
                text-align: center;
                padding: 40px 20px;
            }

            .history-section img {
                max-width: 80%;
                margin-bottom: 20px;
            }

            .products-section {
                padding: 30px 10px;
            }

            .product-grid {
                flex-direction: column;
                align-items: center;
            }

            .product-card {
                width: 90%;
                margin-bottom: 20px;
            }

            .footer {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .footer-info {
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-container">
            <div class="desktop-logo">
                <img src="https://res.cloudinary.com/dnrrgpoxt/image/upload/v1757958761/1757893136704__1_-removebg-preview_qr56dz.png" alt="Logo Marvit">
            </div>
            <nav class="navigation" id="navigation-menu">
                <img class="mobile-logo" src="https://res.cloudinary.com/dnrrgpoxt/image/upload/v1757958761/1757893136704__1_-removebg-preview_qr56dz.png" alt="Logo Marvit">
                <a href="#">Início</a>
                <a href="#products-section">Produtos</a>
                <a href="#history-section">Sobre Nós</a>
                <a href="#footer">Contato</a>
            </nav>
            <div class="hamburger-menu" id="hamburger-icon">&#9776;</div>
        </div>
    </header>
